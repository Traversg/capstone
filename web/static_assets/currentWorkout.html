<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/currentWorkout.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="workoutForm" id="workoutForm">
        <h1 class="currentWorkoutTitle" id="currentWorkoutTitle"></h1>
        <h1 class="hidden" id="timerDisplay">
        <span class="timerMinutes" id="timerMinutes"></span> :
        <span class="timerSeconds" id="timerSeconds"></span>
        </h1>
        <div class="currentWorkoutCard" id="currentWorkoutCard"></div>
        <h2 id="errorMessage"></h2>
        <div class="timer">
            <button class="timerButton" id="timerButton" type="button">START REST TIMER</button>
        </div>
        <div class="finishWorkoutButton">
            <button class="workoutSubmitButton" id="workoutSubmitButton" type="button">FINISH WORKOUT</button>
        </div>
    </div>
</body>

</html>
